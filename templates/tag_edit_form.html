{% extends 'base.html'%}

{%block title%}
Edit Tag
{%endblock%}

{%block content%}

<h1>Edit a tag</h1>

<div class="container ms-2">
<form action="/tags/{{tag.id}}/edit" method="POST">
    <div class=""></div>
    <label for="tag-name">Name</label>
    <input type="text" name="tag-name">
    
        
        <div class="container pt-3">
            <div class="d-inline-block">
                <a href="/tags/{{tag.id}}" class="btn btn-info" role="button">Cancel</a>
            </div>
            <div class="d-inline-block">
                <button type="submit" class="btn btn-success">Edit</button>
            </div>
        </form>
    </div>
</div>

{%endblock%}

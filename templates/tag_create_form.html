{% extends 'base.html'%}

{%block title%}
Add Tag
{%endblock%}

{%block content%}
<h1>Create a tag</h1>

<div class="container ps-0 ms-0">
    
    <form action="/tags/new" method="POST" class="row mb-3">
        <label for="tag-name" class="col-form-label col-sm-2">Name</label>
        <div class="col-sm-10">
            <input type="text" name="tag-name">        
        </div>
        
        <div class="container">
            <div class="d-inline-block">
                <a href="/tags" class="btn btn-info" role="button">Cancel</a>
            </div>
            <div class="d-inline-block c">
                <button type="submit" class="btn btn-success">Add</button>
            </div>
        </div>
    </form>
</div>
{%endblock%}
